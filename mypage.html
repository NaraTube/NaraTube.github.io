<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page - NaraTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <div class="logo">NaraTube<span>▷</span></div>
        <div style="display: flex; align-items: center; gap: 10px;">
            <span id="userLabel" style="font-size: 0.9em; font-weight: bold;"></span>
            <button id="logoutBtn" class="btn btn-secondary" style="padding: 5px 15px; font-size: 0.8rem;">ログアウト</button>
        </div>
    </header>

    <div class="main-container">
        
        <div class="player-section">
            <div id="playerContainer" class="player-wrapper" style="display: none;">
                <video id="mainVideo" controls playsinline></video>
            </div>
            <div id="playerMessage" class="player-wrapper" style="background: #333; display: flex; align-items: center; justify-content: center; color: white;">
                <p>リストから動画を選択して再生</p>
            </div>
        </div>

        <div class="list-section">
            <div class="list-container">
                <div class="list-header">次の動画</div>
                <div id="videoList">
                    </div>
            </div>
        </div>

    </div>

    <script type="module" src="mypageScript.js"></script>
</body>
</html>
