<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page - NaraTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; border-bottom: 1px solid #ccc;">
        <h1>マイページ</h1>
        <div>
            ユーザー名：
            <span id="userLabel" style="font-size: 0.9em; margin-right: 10px;"></span>
            <button id="logoutBtn" style="padding: 5px 10px;">ログアウト</button>
        </div>
    </header>

    <div style="max-width: 800px; margin: 0 auto; padding: 20px;">
        
        <div id="playerContainer" style="background: #000; margin-bottom: 20px; border-radius: 8px; overflow: hidden; display: none;">
            <video id="mainVideo" controls playsinline width="100%" style="display: block;">
                </video>
        </div>
        <p id="playerMessage" style="text-align: center; color: #666; padding: 20px; background: #eee; border-radius: 8px;">
            タイトルを選択すると動画が再生されます
        </p>

        <h3>動画リスト</h3>
        <div id="videoList" style="border-top: 2px solid #ddd;">
            </div>
    </div>

    <script type="module" src="mypageScript.js"></script>
</body>
</html>
